name: 'Run Tests'

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Set up JDK 21'
        uses: 'actions/setup-java@v4'
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 'Setup Gradle'
        uses: 'gradle/actions/setup-gradle@v3'

      - name: 'Create test Firebase cert'
        run: |
          mkdir -p ./cert
          echo '{"type": "service_account", "project_id": "test"}' > ./cert/adminsdk.json

      - name: 'Make gradlew executable'
        run: chmod +x ./gradlew

      - name: 'Pre-pull MongoDB image for Testcontainers'
        run: docker pull mongo:7.0

      - name: 'Run tests'
        env:
          TESTCONTAINERS_RYUK_DISABLED: 'true'
        run: ./gradlew test --continue

      - name: 'Upload test results'
        uses: 'actions/upload-artifact@v4'
        if: always()
        with:
          name: test-results
          path: build/reports/tests/test/

      - name: 'Display test results summary'
        if: always()
        run: |
          echo "## Test Results Summary"
          if ls build/test-results/test/TEST-*.xml 1> /dev/null 2>&1; then
            echo "✅ Tests completed"
            total_tests=$(grep -h "tests=" build/test-results/test/TEST-*.xml | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{sum += $1} END {print sum}')
            failed_tests=$(grep -h "failures=" build/test-results/test/TEST-*.xml | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{sum += $1} END {print sum}')
            echo "Total tests: $total_tests"
            echo "Failed tests: $failed_tests"
            echo "Passed tests: $((total_tests - failed_tests))"
          else
            echo "❌ No test results found"
          fi