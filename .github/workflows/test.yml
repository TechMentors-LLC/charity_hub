name: 'Run Tests'

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Set up JDK 17'
        uses: 'actions/setup-java@v4'
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'Setup Gradle'
        uses: 'gradle/actions/setup-gradle@v3'
        with:
          gradle-version: '8.7'

      - name: 'Create test Firebase cert'
        run: |
          mkdir -p ./cert
          echo '{"type": "service_account", "project_id": "test"}' > ./cert/adminsdk.json

      - name: 'Make gradlew executable'
        run: chmod +x ./gradlew

      - name: 'Run tests with detailed output'
        run: ./gradlew test --info --continue

      - name: 'Display test results summary'
        if: always()
        run: |
          echo "## Test Results Summary"
          if [ -f build/test-results/test/TEST-*.xml ]; then
            echo "✅ Tests completed"
            grep -h "testcase" build/test-results/test/TEST-*.xml | wc -l | xargs echo "Total test cases:"
            grep -h "failure\|error" build/test-results/test/TEST-*.xml | wc -l | xargs echo "Failed tests:"
          else
            echo "❌ No test results found"
          fi