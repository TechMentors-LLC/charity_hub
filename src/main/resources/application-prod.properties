# PRODUCTION CONFIGURATION
#
# Activate with: --spring.profiles.active=prod
# or set environment variable: SPRING_PROFILES_ACTIVE=prod

# Tracing: Sample only 10% of requests (saves CPU/Network/Cost)
management.tracing.sampling.probability=0.1

# Disable OTLP exporter in production (use GCP Cloud Trace auto-instrumentation)
management.otlp.tracing.endpoint=

# Metrics: Keep all metrics enabled (dashboards depend on them)
management.prometheus.metrics.export.enabled=true

# Firebase: Disable test mode in production
firebase.test-mode=false
