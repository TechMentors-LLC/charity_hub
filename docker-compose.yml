services:
  # MongoDB with Replica Set support (required for transactions)
  mongodb:
    image: mongo:7
    container_name: charity-hub-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: charityhubpassword
    command: [ "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo-keyfile" ]
    volumes:
      - mongodb_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
    healthcheck:
      test: [ "CMD", "mongosh", "-u", "admin", "-p", "charityhubpassword", "--authenticationDatabase", "admin", "--quiet", "--eval", "db.adminCommand('ping').ok" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Auto-initialize replica set (runs once then exits)
  mongo-init:
    image: mongo:7
    container_name: charity-hub-mongo-init
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: >
      mongosh --host mongodb -u admin -p charityhubpassword --authenticationDatabase admin --eval "
        try {
          rs.status();
          print('Replica set already initialized');
        } catch(e) {
          rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb:27017'}]});
          print('Replica set initialized successfully');
        }
      "
    restart: "no"

  # OpenTelemetry Collector (Agent pattern)
  # Receives telemetry from app, batches, and forwards to SigNoz
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.130.1
    container_name: charity-hub-otel-collector
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-contrib/config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "14317:4317" # OTLP gRPC mapped to 14317
      - "14318:4318" # OTLP HTTP mapped to 14318
      - "13133:13133" # Health check
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:13133/" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - signoz-net

volumes:
  mongodb_data:


networks:
  signoz-net:
    external: true
