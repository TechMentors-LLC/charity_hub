# Alertmanager Configuration for Charity Hub

global:
  # SMTP configuration for email alerts
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@charity-hub.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

  # Slack configuration
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-receiver'
      repeat_interval: 24h

# Receivers configuration
receivers:
  - name: 'default-receiver'
    # Configure your notification channels here
    # Example: webhook to a custom endpoint
    webhook_configs:
      - url: 'http://host.docker.internal:8080/webhooks/alerts'
        send_resolved: true

  - name: 'critical-receiver'
    # Email configuration
    # email_configs:
    #   - to: 'admin@charity-hub.com'
    #     send_resolved: true
    
    # Slack configuration
    # slack_configs:
    #   - channel: '#alerts-critical'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/webhooks/alerts/critical'
        send_resolved: true

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/webhooks/alerts/warning'
        send_resolved: true

  - name: 'info-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/webhooks/alerts/info'
        send_resolved: true

# Inhibition rules - prevent lower severity alerts when higher severity is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname']
