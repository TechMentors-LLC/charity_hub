# Observability Stack for Charity Hub
# This stack provides metrics collection, visualization, and distributed tracing

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: charity-hub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - observability

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: charity-hub-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=charity_hub_2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - observability

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: charity-hub-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14250:14250"  # Model proto
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=${JAEGER_STORAGE_TYPE:-memory}
      - MEMORY_MAX_TRACES=10000
      - BADGER_EPHEMERAL=${JAEGER_BADGER_EPHEMERAL:-false}
      - BADGER_DIRECTORY_VALUE=${JAEGER_BADGER_DIRECTORY_VALUE:-/badger/data}
      - BADGER_DIRECTORY_KEY=${JAEGER_BADGER_DIRECTORY_KEY:-/badger/key}
    volumes:
      - jaeger-data:/badger
    # For dev (in-memory), no volume is actually used
    # For prod (badger), set JAEGER_STORAGE_TYPE=badger and volume will persist
    restart: unless-stopped
    depends_on:
      jaeger-init:
        condition: service_completed_successfully
    networks:
      - observability

  # Init container to set up Jaeger storage permissions
  jaeger-init:
    image: busybox:1.36
    container_name: charity-hub-jaeger-init
    command: ["sh", "-c", "mkdir -p /badger/data /badger/key && chown -R 10001:10001 /badger"]
    volumes:
      - jaeger-data:/badger
    networks:
      - observability

  # AlertManager - Alert Management (Optional)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: charity-hub-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - observability

volumes:
  prometheus-data:
  grafana-data:
  jaeger-data:
  alertmanager-data:

networks:
  observability:
    driver: bridge
