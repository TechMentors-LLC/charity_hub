# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'Charity Hub Dashboards'
    orgId: 1
    folder: 'Charity Hub'
    folderUid: 'charity-hub'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
