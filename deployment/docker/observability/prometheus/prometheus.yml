# Prometheus Configuration for Charity Hub

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'charity-hub-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alert-rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Charity Hub Application
  - job_name: 'charity-hub'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      # For local development (app running on host machine)
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'charity-hub'
          environment: 'local'
    # Basic auth if enabled
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'secret'

  # Docker containers metrics (if node-exporter is added)
